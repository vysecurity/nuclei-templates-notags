id: oracle-dbass-detect
info:
  name: Oracle DBaaS Monitor Detect
  author: pussycat0x
  severity: info
 

requests:
  - method: GET
    path:
      - '{{BaseURL}}/dbaas_monitor/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>DBaaS Monitor</title>'

      - type: status
        status:
          - 200
