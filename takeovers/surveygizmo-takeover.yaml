id: surveygizmo-takeover

info:
  name: surveygizmo takeover detection
  author: pdteam
  severity: high
 
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - data-html-name